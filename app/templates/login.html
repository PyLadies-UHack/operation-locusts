{% extends 'layout.html' %}
{% block content %}
            <form role="form" action="{{url_for('login')}}" class="center-block" style="max-width:480px" method="POST">
                {{form.csrf_token}}
                <div class="form-group">
                    {{form.email.label}}
                    {{form.email(class="form-control")}}
                </div>
                <div class="form-group">
                    {{form.password.label}}
                    {{form.password(class="form-control")}}
                </div>
                <button class="btn btn-primary btn-block" type="submit">Log in</button>
            </form>
{% endblock %}
